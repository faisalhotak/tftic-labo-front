<p-accordion>
    <p-accordionTab header="Location">
        <p-autoComplete
            [ngModel]="selectedLocation"
            (ngModelChange)="onChangeLocation($event)"
            [dropdown]="true"
            [forceSelection]="true"
            [suggestions]="filtredLocation"
            (completeMethod)="search($event)" />
    </p-accordionTab>
</p-accordion>
