<p-accordion>
    <p-accordionTab header="Location">
        <p-autoComplete
            [ngModel]="selectedLocation"
            (ngModelChange)="onChangeLocation($event)"
            [dropdown]="true"
            [forceSelection]="true"
            [suggestions]="filteredLocation"
            [optionLabel]="getLocationLabel"
            (completeMethod)="search($event)"
            [showClear]="true"
        />
    </p-accordionTab>
</p-accordion>
