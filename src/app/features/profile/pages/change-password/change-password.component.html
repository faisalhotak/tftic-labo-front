<div class="container">
  <div class="content-wrapper">
    <div class="avatar-container">
      @if (profile$ | async; as profile) {
        <app-profile-header
          [firstname]="profile.firstname"
          [lastname]="profile.lastname"
          [menuItems]="menuItems">
        </app-profile-header>
      }
    </div>
    <div class="form-container">
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="update-form">
        <app-form-field label="{{'profile.oldPassword' | translate}}" fieldId="oldPassword" [control]="passwordForm.controls['oldPassword']">
          <p-password id="oldPassword" formControlName="oldPassword" [toggleMask]="true"  feedback="false"></p-password>
        </app-form-field>

        <app-form-field label="{{'profile.newPassword' | translate}}" fieldId="newPassword" [control]="passwordForm.controls['newPassword']">
          <p-password id="newPassword" formControlName="newPassword" [toggleMask]="true" feedback="false"></p-password>
        </app-form-field>

        <div class="form-actions">
          <button pButton type="submit" label="{{ 'profile.changePassword' | translate }}" [disabled]="!passwordForm.valid"></button>
        </div>
      </form>
    </div>
  </div>
</div>
