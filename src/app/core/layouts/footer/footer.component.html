<footer>
  <div class="footer-container">
    <div class="footer-grid">
      <div class="footer-section" *ngFor="let section of footerInternalSections">
        <h3>{{ section.title | translate }}</h3>
        <div class="footer-links">
          <ng-container *ngFor="let link of section.links">
            <a [routerLink]="link.url">{{ link.label | translate }}</a>
          </ng-container>
        </div>
      </div>
      <div class="footer-section" *ngFor="let section of footerExternalSections">
        <h3>{{ section.title | translate }}</h3>
        <div class="footer-social-links">
          <ng-container *ngFor="let link of section.links">

            </a>

        <div>
